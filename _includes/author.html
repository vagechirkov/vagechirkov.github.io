<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
  <p class="author-bio">
    <a href="https://github.com/{{ site.author.github}}" style="text-decoration:None" title="GitHub">
      <i class="fa fa-github-alt" aria-hidden="true"></i>
    </a>
    <a href="https://www.linkedin.com/in/{{ site.author.linkedin}}" style="text-decoration:None" title="Linkedin">
      <i class="fa fa-linkedin" aria-hidden="true"></i>
    </a>
    <a href="https://twitter.com/{{ site.author.twitter}}" style="text-decoration:None" title="Twitter">
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </a>
  </p>
</div>
