<footer class="footer">
  <a class="footer_item" href="/thanks">acknowledgment</a>
  <a href="https://github.com/{{ site.author.github}}" style="text-decoration:None" title="GitHub">
    <i class="fa fa-github-alt" aria-hidden="true"></i>
  </a>
  <a href="https://www.linkedin.com/in/{{ site.author.linkedin}}" style="text-decoration:None" title="Linkedin">
    <i class="fa fa-linkedin" aria-hidden="true"></i>
  </a>
  <a href="https://twitter.com/{{ site.author.twitter}}" style="text-decoration:None" title="Twitter">
    <i class="fa fa-twitter" aria-hidden="true"></i>
  </a>
  <span class="footer_item">&copy; {{ site.time | date: "%Y" }}</span>
  <small class="footer_copyright">
    <!-- Klisé Theme: https://github.com/piharpi/jekyll-klise -->
    <a
      href="https://github.com/piharpi/jekyll-klise" target="_blank" rel="noreferrer noopener">klisé</a>
    theme on
    <a href="https://jekyllrb.com" target="_blank" rel="noreferrer noopener">jekyll</a>
  </small>
</footer>
<script src="/assets/js/main.js" defer="defer"></script>

{%- if page.google_analytics -%}
  <script src="/assets/js/galite.js"></script>
  <script>
    var galite = galite || {};
    galite.UA = "{{ site.google_analytics }}";
  </script>
{%- endif -%}
{%- if page.url == '/archive/' -%}
  <script src="/assets/js/search.min.js"></script>
  <script>
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('search-results'),
      json: '/assets/search.json',
    });
  </script>
{%- endif -%}
